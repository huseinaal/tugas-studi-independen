<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>Tugas 3 HTML - Layout Frame</title>
</head>

<frameset rows="20%, 8%, *, 10%" border="0" framespacing="0">
    <frame src="header.html" name="header" scrolling="no" noresize="noresize" />
    <frame src="menu.html" name="menu" scrolling="no" noresize="noresize" />
    <frameset cols="20%, *, 20%">
        <frame src="left.html" name="left_content" />
        <frame src="home.html" name="main_content" />
        <frame src="right.html" name="right_content" />
    </frameset>
    <frame src="footer.html" name="footer" scrolling="no" noresize="noresize" />
</frameset>
<noframes>
    <body>
        <p>Browser Anda tidak mendukung frame.</p>
    </body>
</noframes>
</html>
